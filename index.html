<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUN COL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

  <style>
    body {
      color: white;
      margin: 0;
      text-align: center;
      background-color: black;
      cursor: crosshair;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    p {
      color: rgba(255,255,255, 0.5)
    }
    .header {
      top: 42%;
    }
    .header-content {
      padding: 50px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    .footer {
      bottom:3%;
    }
    .description {
      color: gray;
      padding-top: 50px;
    }
    a, a:hover, a:visited {
      color: white;
      text-decoration: none;
    } 
    .disable-selection {
         -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer */
       -khtml-user-select: none; /* KHTML browsers (e.g. Konqueror) */
      -webkit-user-select: none; /* Chrome, Safari, and Opera */
      -webkit-touch-callout: none; /* Disable Android and iOS callouts*/
    }
    h1::after {
      content: '~Pump Fun~';
      font-size: 12px;
      position:absolute;
      top: 3px;
      padding-left: 5px;
      font-weight: 400;
    }
    h2::after {
      content: '';
      font-size: 8px;
      position:absolute;
      top: 14px;
      padding-left: 5px;
    }
    .btn {
      border-radius: 100px;
      padding: 10px 25px;
    }
    
    /* New styles for modified layout */
    .top-title {
      position: fixed;
        font-family: "Saira Stencil One", sans-serif;

      top: 20px;
      left: 20px;
      z-index: 1000;
      text-align: left;
    }
    
    .top-title h1 {
      font-size: 64px;
      margin: 0;
      position: relative;
    }
    
    .center-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
    }
    
    .logo-container {
      margin-bottom: 30px;
    }
    
    .logo-container img {
      max-width: 300px;
      height: auto;
    }
    
    .bio-description {
      color: rgba(255,255,255, 0.8);
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 400px;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    
    .social-links a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    .wallet-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .wallet-btn {
      background: linear-gradient(45deg, #170938, #15121b);
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(103, 58, 183, 0.4);
    }
    
    .wallet-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .wallet-address {
      background-color: rgba(0,0,0,0.8);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<!-- Top Left Title -->
<div class="top-title disable-selection">
  <h1><strong>Trenches Sector</strong></h1>

<!-- Top Right Wallet Connection -->
<div class="wallet-container">
  <button id="connectWallet" class="wallet-btn">Connect Phantom</button>
  <div id="walletAddress" class="wallet-address" style="display: none;"></div>
</div>

<!-- Center Content -->
<div class="center-content disable-selection">
  <!-- Logo Container -->
  <div class="logo-container">
    <img src="logo.png" alt="FUN COL Logo" id="mainLogo">
  </div>
  
  <!-- Bio Description -->
  <div class="bio-description">
    <p>The world above collapsed. Skyscrapers fell, markets crashed, and the skyline bled into the trenches.

From the debris, Trenches Sector was born a wasteland of degens, survivors, and opportunists. Here, every block, every wallet, every coin is forged in chaos.</p>
  </div>
  
  <!-- Social Links -->
  <div class="social-links">
    <a href="https://x.com/trenchesector" target="_blank">

      </svg>
      TWITTER
    </a>
    <a href="https://x.com/trenchesector" id="caLink">
      <span>CA</span>
    </a>
  </div>
</div>

<script src="js/three.min.js"></script>
<script src="https://github.com/mrdoob/three.js/blob/master/src/constants.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/script.js"></script>

<script>
// Phantom Wallet Connection
let walletConnected = false;
let walletAddress = null;

document.getElementById('connectWallet').addEventListener('click', async () => {
  const connectBtn = document.getElementById('connectWallet');
  const addressDiv = document.getElementById('walletAddress');
  
  if (walletConnected) {
    // Disconnect wallet
    walletConnected = false;
    walletAddress = null;
    connectBtn.textContent = 'Connect Phantom';
    addressDiv.style.display = 'none';
    return;
  }
  
  try {
    // Check if Phantom is installed
    if (typeof window.solana === 'undefined' || !window.solana.isPhantom) {
      alert('Phantom wallet not found! Please install Phantom wallet extension.');
      window.open('https://phantom.app/', '_blank');
      return;
    }
    
    connectBtn.textContent = 'Connecting...';
    connectBtn.disabled = true;
    
    // Connect to Phantom
    const resp = await window.solana.connect();
    walletAddress = resp.publicKey.toString();
    walletConnected = true;
    
    // Update UI
    connectBtn.textContent = 'Disconnect';
    connectBtn.disabled = false;
    addressDiv.textContent = `${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`;
    addressDiv.style.display = 'block';
    
    console.log('Connected to wallet:', walletAddress);
    
  } catch (error) {
    console.error('Error connecting to wallet:', error);
    connectBtn.textContent = 'Connect Phantom';
    connectBtn.disabled = false;
    
    if (error.code === 4001) {
      alert('Connection rejected by user');
    } else {
      alert('Failed to connect to Phantom wallet');
    }
  }
});

// Listen for wallet disconnect
if (typeof window.solana !== 'undefined') {
  window.solana.on('disconnect', () => {
    walletConnected = false;
    walletAddress = null;
    document.getElementById('connectWallet').textContent = 'Connect Phantom';
    document.getElementById('walletAddress').style.display = 'none';
    console.log('Wallet disconnected');
  });
}

// CA Link functionality
document.getElementById('caLink').addEventListener('click', (e) => {
  e.preventDefault();
  // Add your contract address here
  const contractAddress = 'YOUR_CONTRACT_ADDRESS_HERE';
  if (contractAddress !== 'YOUR_CONTRACT_ADDRESS_HERE') {
    navigator.clipboard.writeText(contractAddress).then(() => {
      alert('Contract address copied to clipboard!');
    }).catch(() => {
      prompt('Contract Address:', contractAddress);
    });
  } else {
    alert('Contract address not set yet');
  }
});
</script>

</body>
